<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Room</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="scripts/config.js"></script>


</head>

<body>
    <!-- Create New Session Page -->
    <div class="row pt-5" id="createNewSessionPage">
        <div class="col"></div>
        <div class="col">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Create New Session</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Name:</span>
                        </div>
                        <input type="text" class="form-control" id="createNewSessionName" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button class="btn btn-dark" id="createNewSessionSubmitButton">Submit</button>
                    <button class="btn btn-dark" id="joinSessionPageButton">Join Session</button>

                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <!-- join session page -->

    <div class="row pt-5" id="joinSessionPage">
        <div class="col"></div>
        <div class="col">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Join Session </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Name:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" id="joinSessionName" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- session id input -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Session Id:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Session Id" id="joinSessionId" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <!--input button -->

                    <button class="btn btn-dark" id="joinSessionSubmitButton">Submit</button>
                    <button class="btn btn-dark" id="createSessionPageButton">Back</button>

                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="scripts/backend.js"></script>
    <script src="scripts/UI.js"></script>
</body>

</html>
